<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список справ</title>
    <link rel="stylesheet" href="cssweb.css">
</head>
<body>
    <div class="container">
        <h1>Список справ</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Введіть завдання">
            <input type="date" id="deadline-input">
            <select id="priority-input">
                <option value="low">Низький</option>
                <option value="medium">Середній</option>
                <option value="high">Високий</option>
            </select>
            <button id="add-task">Додати</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="практичнавеб111.js"></script>
</body>
</html>
